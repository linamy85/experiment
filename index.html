<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NTUAF Chat Room </title>
    
  
  </head>

  <body>
    <div id="fb-root"></div>
    <script src="fb.js"></script>

    <hr>
    <table class="table" align="right">
      <tr>
        <td>
          <div 
            class="fb-like" 
            data-href="http://amy-chatroom.herokuapp.com/" 
            data-layout="standard" 
            data-action="like" data-show-faces="true" data-share="true"></div>
        </td>
      </tr>

    </table>
    <input type="text" id="session-id" placeholder="room-id" style="width: 100px;">
    <button id="open">Open</button>
    <button id="join">Join</button>
    <hr>
    <button id="share-file" disabled>Share File</button><hr>
    <div id="container"></div>
    <br><br>

    <div id="chat-container">
      <input type="text" id="input-text-chat" placeholder="Enter Text Chat" disabled><br>
      <div class="chat-output"></div>
    </div>

    <link rel="stylesheet" href="style.css">

    <script src="/reliable-signaler/signaler.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.webrtc-experiment.com/RTCMultiConnection.js"></script>
    <script src="https://cdn.webrtc-experiment.com/FileBufferReader.js"></script>
    <script src="videoChat.js"></script>

  </body>
</html>
