<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NTUAF Chat Room </title>
  
  </head>

  <body>
    <script src="fb.js"></script>

    <hr>
    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true"
      align="right">
    </div>
    /room-id/<input type="text" id="session-id" placeholder="room-id" style="width: 100px;">/
    <button id="open">Open</button>
    <button id="join">Join</button>
    <hr>
    <button id="share-file" disabled>Share File</button><hr>
    <div id="container"></div>
    <br><br>

    <div id="chat-container">
      <input type="text" id="input-text-chat" placeholder="Enter Text Chat" disabled><br>
      <div class="chat-output"></div>
    </div>

    <link rel="stylesheet" href="style.css">

    <script src="/reliable-signaler/signaler.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.webrtc-experiment.com/RTCMultiConnection.js"></script>
    <script src="https://cdn.webrtc-experiment.com/FileBufferReader.js"></script>
    <script src="videoChat.js"></script>

  </body>
</html>
